<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<!--    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{lib/prism/prism.css}">-->
<!--    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{lib/tocbot/tocbot.css}">-->
<!--    <link rel="stylesheet" href="../static/css/animate.min.css" th:href="@{css/animate.min.css}">-->
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{lib/editormd/css/editormd.min.css}">
    <!--    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{css/typo.css}">-->
    <link rel="stylesheet" href="../static/css/my.css" th:href="@{css/my.css}">
</head>
<body>

<!--导航栏-->
<nav th:fragment="menu(n)" class="ui inverted attached segment my-padded-tb-mini my-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="item my-item my-mobile-hidden" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/classification}" class="item my-item my-mobile-hidden" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="item my-item my-mobile-hidden" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="my-item my-mobile-hidden right menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="https://picsum.photos/id/1005/100/100" alt="" th:src="@{${session.user.avatar}}" class="ui avatar image">
                        <span th:text="${session.user.nickname}">Volerde</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button my-right-top my-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment my-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted list">
                    <div class="item">
                        <img src="../static/images/footer_photo.jpg" th:src="@{images/footer_photo.jpg}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header my-text-lined my-text-spaced my-text-thin">最新文章</h4>
                <div class="ui inverted link list my-text-lined my-text-spaced my-text-thin my-opacity-mini">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header my-text-lined my-text-spaced my-text-thin">联系我</h4>
                <div class="ui inverted link list my-text-lined my-text-spaced my-text-thin my-opacity-mini">
                    <a href="#" class="item">Email：Volerde@outlook.com</a>
                    <a href="#" class="item">QQ：2398146387</a>
                    <a href="#" class="item">Github：Volerde</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header my-text-lined my-text-spaced my-text-thin">Blog</h4>
                <p class="my-text-lined my-text-spaced my-text-thin my-opacity-mini my-opacity-mini">这是我的个人博客......</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="my-text-lined my-text-spaced my-text-thin my-opacity-tiny">copyright@2021-2022</p>
    </div>
</footer>

<th:block th:fragment="script">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js" th:href="@{lib/editormd/editormd.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<!--    <script src="../static/lib/prism/prism.js" th:src="@{lib/prism/prism.js}"></script>-->

<!--    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{lib/qrcode/qrcode.min.js}"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.3/jquery.scrollTo.min.js"></script>-->
</th:block>
</body>
</html>
